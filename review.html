<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey for Events</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">Event Planning Survey</h1>
    <p id="description">Thank you for taking the time to help us improve our events</p>

    <form id="survey-form">
        <label id="name-label">
            Name <input type="texst" id="name" required/ placeholder="Enter full name">
        </label>

        <label id="email-label">
            Mail <input type="email" required id="email" placeholder="Enter your Email" />
        </label>

        <label id="number-label">
            Age <input id="number" type="number" name="age" placeholder="Age" min="13" max="200" />
        </label>

        <label id="select-label">What Event did you like the most?
            <select id="dropdown">
                <option value="">(select one)</option>
                <option value="1">MGP jr</option>
                <option value="2">Stavern</option>
                <option value="3">Drøbaks Festibalen</option>
            </select>
        </label>

        <label>Would you recommend freeCodeCamp to a friend?
            <input name="recommend" type="radio" value="1">Definitely
        </label>
        <label>
            <input name="recommend" type="radio" value="2">Not sure
        </label>
        <label>
            <input name="recommend" type="radio" value="3">No
        </label>

        <label>What events do you want to vissit next year?
            <input value="bergen" type="checkbox">Bergen Feels
        </label>
        <label><input value="øya" type="checkbox">Øya festivalen
        </label>
        <label><input value="cat" type="checkbox">Mjau Mjau
        </label>

        <label>Additional comments:
            <textarea id="comments" name="bio" rows="3" cols="30"></textarea>
        </label>

        <input type="submit" id="submit" value="Submit" />

    </form>

</body>

</html>
